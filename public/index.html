<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Notes</title>
</head>
<body>
  <header>
    <nav id="navbar">

    </nav>
  </header>
  <div class="container-fluid content" id="App">
    <section class="welcome-message" id="welcomeMessage">

      <h1>Welcome to my CRUD</h1>
      <h2>Log in</h2>
        <div class="content-icons-login" id="btn-content-auth">
          <!-- Button trigger modal -->
          <a class="modal_email"  data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="./icon/email-round.svg" alt="">
          </a>
            <a id ='test-popup'> 
              <img src="./icon/icons8-gmail.svg" alt="gmail_icon"> 
            </a>    
          </div>
      </section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form id="signup-form">
          <div class="form-group mb-3">
            <input type="text" id = "signup-email" class="form-control"
            placeholder="Email" required>
          </div>
          <div class="form-group mb-3">
            <input type="text" id = "signup-password" class="form-control"
            placeholder="Password" required>
          </div>
</div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>

      </div>
      <!-- <div id="loader">Loading...</div> -->
  <div class="contentMain" id="main_content">
      <div class="contentMain___card">
        <div class="contentMain___title">
          <h2 class="title_notes">Notes</h2>
            </div>
              <form id="product_form" action="product_form">
                <div class="input-group mb-3">    
                  <span class="input-group-text" id="inputGroup-sizing-default">Product</span>
                    <input id="product" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Name">
                </div>
                    <div class="input-group mb-3">    
                    <span class="input-group-text" id="inputGroup-sizing-default">Amount</span>
                    <input id="amount" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                    <textarea  class="form-control textAreaInput" id="exampleFormControlTextarea1" rows="3" placeholder="ex: Color" ></textarea>
                  </div>
                <button id="btnSubmit" type="submit" class="btn btn-primary" >Save</button>
            </form>    
        </div>
      </div>
    
      <div class="contentViewNotes" id="contentNotes">
              

      </div>
       </div>

  <!-- The surrounding HTML is left untouched by FirebaseUI.
     Your app may use that space for branding, controls and other customizations.-->

<script type = 'module' src="./js/app.js" ></script>
<script type = 'module' src="./js/db_firebase.js" ></script>
<script type = 'module' src="./js/auth.js" ></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
