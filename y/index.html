<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Notes</title>
</head>
<body>
  <header>
    <nav>
      <button id="button-login">Login</button>
      <button id="button-logout">Sign Out</button>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="contentMain">
        <div class="contentMain___card">
            <div class="contentMain___title">
                <h2>Block Notes</h2>
            </div>
            <form id="product_form" action="product_form">
            <div class="input-group mb-3">    
                    <span class="input-group-text" id="inputGroup-sizing-default">Product</span>
                    <input id="product" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Name">
                </div>
                    <div class="input-group mb-3">    
                    <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
                    <input id="price" type= class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Price">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                    <textarea  class="form-control textAreaInput" id="exampleFormControlTextarea1" rows="3" placeholder="Comment" ></textarea>
                  </div>
                <button id="btnSubmit" type="submit" class="btn btn-primary" >Save</button>
            </form>    
        </div>
        <div class="contentViewNotes" id="contentNotes">
                

        </div>
    </div>
  </div>
        <script src="./js/app.js" ></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
